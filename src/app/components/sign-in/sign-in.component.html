<div class="login-container">
  <div class="login-box" *ngIf="!isSignup">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Sign In</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Your login form goes here -->
        <form autocomplete="off" [formGroup]="signInForm">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="Enter your username"
                formControlName="username">
              <span class="input-group-text" (click)="clearUsername()">
                <mat-icon>clear</mat-icon>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                placeholder="Enter your password" formControlName="password" />
              <span class="input-group-text" (click)="togglePasswordVisibility()">
                <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary col-12"
            style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);"
            [disabled]="!signInForm.valid" (click)="onSubmit()"> Login</button>
        </form>
      </mat-card-content>
      <mat-card-footer align="end" class="pt-2">
        <p class="fw-bold mt-2 pt-1" style="padding-right: 15px;">Don't Have an account? <a (click)="toggleShow()"
            class="link-danger">Register</a></p>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="login-box " *ngIf="isSignup">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Sign Up</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Your signup form goes here -->
        <form autocomplete="off" [formGroup]="signUpForm">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="Enter your username"
                formControlName="username">
              <span class="input-group-text" (click)="clearUsername()">
                <mat-icon>clear</mat-icon>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                placeholder="Enter your password" formControlName="password" />
              <span class="input-group-text" (click)="togglePasswordVisibility()">
                <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group" [ngClass]="{ 'error': signUpForm.hasError('mismatch') }">
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="confirmPassword"
                placeholder="Enter your password" formControlName="confirmPassword" />
              <span class="input-group-text" (click)="togglePasswordVisibility()">
                <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
              </span>
            </div>
            <div *ngIf="signUpForm.hasError('mismatch')" class="error-message">
              Passwords do not match!
            </div>
          </div>
          <button type="submit" class="btn btn-primary col-12"
            style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); "
            [disabled]="!signUpForm.valid" (click)="onSubmit()"> Register</button>
        </form>
      </mat-card-content>
      <mat-card-footer align="end" class="pt-2">
        <p class=" fw-bold mt-2 pt-1" style="padding-right: 15px;">Already have an account?
          <a (click)="toggleShow()" class="link-secondary">Login Instead </a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
