<h2 mat-dialog-title>Add New Password</h2>
<mat-dialog-content>
  <form [formGroup]="passwordForm" class="mt-3">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name" required>
      <mat-error *ngIf="passwordForm.get('name')!.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Website</mat-label>
      <input matInput formControlName="website" placeholder="Website" required>
      <mat-error *ngIf="passwordForm.get('website')!.hasError('required')">
        Website is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username" required>
      <mat-error *ngIf="passwordForm.get('username')!.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Password" required>
      <mat-error *ngIf="passwordForm.get('password')!.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [disabled]="!passwordForm.valid" (click)="savePassword()">Save</button>
</mat-dialog-actions>
